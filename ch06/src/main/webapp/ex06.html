<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script>
	
	window.addEventListener("load", function(){
		var h3Element = document.createElement("h3");			// element 생성
		var textNode = document.createTextNode("Hello DOM");	// textNode 생성
		
		h3Element.append(textNode);								// element에 textNode 더하기
		
		setTimeout(function(){
			document.body.appendChild(h3Element);				// body에 element append
		}, 2000);
	});
	
	</script>
	
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>2. HTML Element 추가1</h2>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script>
	
	var registerEventHandler = function(element, eventName, eventHandler){
		element &&						// element가 null이 아니면
		element.attachEvent &&			// <= ie8
		element.atachEvent('on' + reventName, eventHandler);
		
		element &&							// element가 null이 아니면
		element.attachListener &&			// 표준 ㅂ ㅡ라우저
		element.atachEventListener(reventName, eventHandler);
	}
	
	window.addEventListener("load", function(){
		
		var el = document.getElementById("header")
		
		var clickEventHandler1 = function(){
			console.log("click1");
		}
		
		var clickEventHandler2 = function(){
			console.log("click2");
		}
		
		var clickEventHandler3 = function(){
			console.log("click3");
		}
		
		// 다중 Listener 예제
		registerEventHandler(el, "click", clickEventHandler1);
		registerEventHandler(el, "click", clickEventHandler2);
		
		// level 0도 level 2 지원
		el.onclick = clickEventHandler3;
		
		// 제거
		el.removeEventListener("click", clickEventHandler1);
		
	});
	
	</script>
	
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>5. Event 처리</h2>
	
	<h3 id="header">click</h3>

	
</body>
</html>

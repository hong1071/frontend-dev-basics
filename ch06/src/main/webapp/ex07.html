<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script>
	
	window.addEventListener("load", function(){
		var html = "<h3>Hello DOM</h3>"				// another way, 허나 권장하지 않음
		
		setTimeout(function(){
			document.body.innerHTML += html;		// += 로 해야 기존의 element에 새로운 element가 더해짐
		}, 2000);
	});
	
	</script>
	
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>2. HTML Element 추가2</h2>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script>
	
	/*
		기본 이벤트 핸들러 동작 막기
		// form: validation 성공후 form.submit() 직접 실행
		// anchor: 버튼이나 메뉴로 사용하는 경우(click event)
	*/
	
	window.addEventListener("load", function(){
		
		var form = document.getElementById("form-login");
		form.onsubmit = function() {
			var inputEmail = document.getElementById("input-email");
			var email = inputEmail.value;
			if(email == ''){
				alert('이메일이 비어있습니다.');
				return false;
			}
			
			var inputPassword = document.getElementById("input-password");
			if(inputPassword.value == ''){
				alert('비밀번호가 비어있습니다.');
				return false;
			}
			
		}
		return true;
	});
	
	</script>
	
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>6. 기본(default) Event Handler 동작 막기 2. form: DOM Event Model Level 0</h2>
	
	<form id="form-login" method="post" action="/user/auth">
		<input type="text" name="email" id="input-email" placeholder="이메일" />
		<br/><br/>
		
		<input type="password" name="password" id="input-password" placeholder="비밀번호" />
		<br/><br/>
		<input type="submit" value="로그인">
	</form>
</body>
</html>

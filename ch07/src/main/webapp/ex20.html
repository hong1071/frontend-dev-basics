<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
	<script>
	
		$(function() {
			setTimeout(function() {
				$("#p1").text("1. 안녕하세요");
				$("#p2").text("2. <strong> 안녕하세요</strong>");			// strong 태그가 적용되지 않음, escape 표현식
				console.log($("#p3").text());
				console.log($("#p4").text());							//태그를 제외하고 값을 출력함
			}, 1000);
		});
		
	</script>
</head>
<body>
	<h1> DOM 조작 API - text()</h1>
	<p id="p1">...</p>
	<p id="p2">...</p>
	<p id="p3">3. 안녕하세요</p>
	<p id="p4">4. <strong>안녕하세요</strong>라고 인사하면 <em>쌩</em>깐다.</p>
	
	<!-- 
		HTML의 escape 문자들
		& -> &amp;
		space -> &nbsp;
		< -> &lt;
		> -> &gt;
		' -> &quot;
	 -->
	
	<!-- escape 표현식 -->
	<p>&lt;strong&gt;안녕하세요&lt;/strong&gt;</p>
	
	<h4>Back &amp; While</h4>				
</body>
</html>

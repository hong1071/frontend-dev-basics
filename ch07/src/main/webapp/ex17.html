<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
	<script>
	
		$(function() {
			setTimeout(function() {
				$("li:contains('샘플')").css("color", "red");		// 문자열을 가지고 있는 element를 찾는다
				$("li:has('strong')").css("color", "blue");		// 태그를 가지고 있는 element를 찾는다
			}, 1000);
		});
		
	</script>
</head>
<body>
	<h1>선택자 - jQuery Filter(contains, has)</h1>
	<ul>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 <strong>텍스트</strong> 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>샘플1 샘플2 샘플3 샘플4 샘플5</li>
	</ul>
</body>
</html>

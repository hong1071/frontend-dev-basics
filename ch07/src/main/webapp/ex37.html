<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<style type="text/css">
	* 		{ margin: 0; padding: 0}
	body	{
		font-family: "맑은 고딕";
		font-size: 0.75em;
		color: #333;
	}
	ul		{ width:150px; margin:20px auto 0 auto; list-style-type:none; border-top:1px solid #bbb }
	li		{ 
		width:130; 
		padding:10px; 
		border-width:0 1px 1px 1px; 
		border-style: solid; 
		background-color:#fff; 
		border-color: #bbb; 
		font-weight:bold; 
		cursor:pointer 
	}
	li.on	{ background-color:#287FC2; color:#fff }		
	
	</style>

	<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		
		/* jQuery plug in*/
		$.fn.hello = function(){			// jQuery의 프로토타입 표현식(Alias)
			console.log("Hello World");	
			console.log(this.length);
			console.log(this.attr('title'));
			return this;
		}
		
		$.fn.flash = function(){
			var _this = this;
			var isBlink = false;
			setInterval(function(){
				_this.css('background-color', isBlink ? '#f00' : '#efefef');
				isBlink = !isBlink;
			}, 1000);
		}
	
		$( function() {
			$("#btn").click(function(){
				$(this)
					.hello()
					.flash();
			});
		} );  
		
	</script>
</head>
<body>
	<h1>jQuery Plug In</h1>
	
	<div style='width:200px; margin:50px auto'>
		<button id='btn' title='click me'>click me</button>
	</div>
	
</body>
</html>

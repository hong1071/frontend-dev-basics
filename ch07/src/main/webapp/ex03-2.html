<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript" src="./jquery/jquery-simple.js"></script>
	<script>
		$(function(){
			var $obj = $(".par");
			$obj.click(function(){
				console.log("clicked:" + this);			// this는 Element를 뜻함, jQuery Object가 아님
			});
			
			setTimeout(function(){
					$obj.css('color', 'red');
			}, 2000);
			
			setTimeout(function(){
				$("p").css('font-weight', 'bold');
			}, 4000);
			
		});
	</script>	

</head>
<body>
	<h1 id="header">Simple jQuery 만들기 2</h1>
	
	<p class="par">문장 1</p>
	<p>문장 2</p>
	<p class="par">문장 3</p>
	<p>문장 4</p>
</body>
</html>

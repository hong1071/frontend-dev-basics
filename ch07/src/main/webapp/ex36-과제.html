<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sample1</title>

	<link href='image-viewer.css' type='text/css' rel='stylesheet' />

	<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	
		var images = [ 
			"국화:Chrysanthemum.jpg", 
			"사막:Desert.jpg", 
			"수국:Hydrangeas.jpg", 
			"해파리:Jellyfish.jpg", 
			"코알라:Koala.jpg", 
			"등대:Lighthouse.jpg", 
			"펭귄:Penguins.jpg", 
			"툴립:Tulips.jpg" ];
		
		$(function(){
		
			$("#btn-change").click(function(){
				// 랜덤 변수 
				var result = Math.floor( Math.random() * (images.length-1)  ) + 1;
				
				var randomImage = images[result];
				var randomImageURI = randomImage.split(":")[1];
				
				$(".image-viewer div img").attr("src", "images/" + randomImageURI);
				
			});
			
			var controlNum = 0
			
			$("#btn-slideShow").click(function(){
				
				controlNum++;
				console.log(controlNum);
				$("#btn-slideShow").text("슬라이드 쇼 멈춤");
				var slideShow = setInterval(function(){
					var result = Math.floor( Math.random() * (images.length-1)  ) + 1;
					
					var randomImage = images[result];
					var randomImageURI = randomImage.split(":")[1];
					
					$(".image-viewer div img").attr("src", "images/" + randomImageURI);
				}, 1500);
				
				if(controlNum % 2 == 0){
					$("#btn-slideShow").text("슬라이드 쇼 시작");
					clearInterval(slideShow);
				}
			})
			
			
		});
		
	</script>
</head>
<body>
	<div class="image-viewer">
		<div class="buttons">
			<button id="btn-change">이미지변경</button>
			<button id="btn-slideShow">슬라이드 쇼 시작</button>
		</div>
		<div>
			<img src="images/Desert.jpg" alt="사막" />
		</div>
	</div>
</body>
</html>
